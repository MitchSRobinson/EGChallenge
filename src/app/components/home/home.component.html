<input [(ngModel)]="searchText" placeholder="Search by company name, symbol or industry...">

<a *ngFor="let instrument of instruments | filter: searchText" href="/instrument/{{instrument.id}}">
  <mat-card class="instrument-container">
    <mat-card-header>
      <mat-card-title>{{instrument.company_name}} - {{instrument.symbol}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{instrument.industry}}
    </mat-card-content>
  </mat-card>
</a>
