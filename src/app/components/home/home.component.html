<input [(ngModel)]="searchText" placeholder="Search by company name, symbol or industry...">

<a *ngFor="let instrument of instruments | filter: searchText" href="/instrument/{{instrument.id}}">
  <div class="instrument-container">
    Name: {{instrument.company_name}} - {{instrument.symbol}}
    <br>
    Industry: {{instrument.industry}}
  </div>
</a>
